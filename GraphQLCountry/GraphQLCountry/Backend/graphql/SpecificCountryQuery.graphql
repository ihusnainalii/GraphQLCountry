query SpecificCountry {
    country(code: "PK") {
        name,
        code,
        capital,
        currencies,
        continent {
          name
        },
        native,
        states {
            name
          code
        },
        languages {
          name
        },
        awsRegion,
        subdivisions {
          name
        },
        phone,
        emoji
    }
}

